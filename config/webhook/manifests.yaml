---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-postgresql
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: k8s-postgresql-operator-controller-service
      namespace: k8s-postgresql-operator
      path: /postgresqlvalidate
  failurePolicy: Fail
  name: postgresql-operator.vyrodovalexey.github.com
  rules:
  - apiGroups:
    - postgresql-operator.vyrodovalexey.github.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - postgresqls
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-user
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: k8s-postgresql-operator-controller-service
        namespace: k8s-postgresql-operator
        path: /uservalidate
    failurePolicy: Fail
    name: postgresql-operator.vyrodovalexey.github.com
    rules:
      - apiGroups:
          - postgresql-operator.vyrodovalexey.github.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - users
    sideEffects: None