# This rule is not used by the project k8s-postgresql-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to postgresql-operator.vyrodovalexey.github.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8s-postgresql-operator
    app.kubernetes.io/managed-by: kustomize
  name: postgresql-viewer-role
rules:
- apiGroups:
  - postgresql-operator.vyrodovalexey.github.com
  resources:
  - postgresqls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - postgresql-operator.vyrodovalexey.github.com
  resources:
  - postgresqls/status
  verbs:
  - get
