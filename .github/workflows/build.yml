name: Build Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Generate manifests
        run: make manifests

      - name: Generate code
        run: make generate

      - name: Build
        run: make build

      - name: Verify binary exists
        run: |
          if [ ! -f bin/manager ]; then
            echo "Error: Binary not found"
            exit 1
          fi
          ls -lh bin/manager

